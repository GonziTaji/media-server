{{ define "content" }}

<h1>{{.Heading}}</h1>

<p>Lista de archivos en {{.CurrentFsPath}}</p>

{{ if gt (len .ParentUrl) 0 }} <a href=/{{ .ParentUrl }}>Subir</a> {{ end }}

<ul>
	{{ range .Files }}
		<li>
			{{ if .IsDir }}
				<a href="{{ $.CurrentUrl }}/{{ .Name }}">Carpeta - {{ .Name }}</a>
			{{ else }}
				<a href="{{ $.CurrentUrl }}/{{ .Name }}" target="_blank">Archivo - {{ .Name }}</a>
				
			{{ end }}
		</li>
	{{ end }}
</ul>

{{ end }}
